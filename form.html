<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./form.css">
    <script src="https://kit.fontawesome.com/6db8c6fc2e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <div id="user">
        <i class="fa-solid fa-user"></i>
        <label for="fname">First Name :-- </label>
        <input type="text" id="fname"> <br>
        </div>
        <label for="lname">Last Name :-- </label>
        <input type="text" id="lname"> <br>
        <label for="email">Enter Your E-mail :-- </label>
        <input type="email" id="email"> <br>
        <label for="mob">Enter Your Mobile No. :-- </label>
        <input type="number" id="mob"> <br>
        <label for="dob">D.O.B</label>
        <input type="date" id="dob"> <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender">
        <label for="gender">Male</label> 
        <input type="radio" name="gender">
        <label for="">Female</label> <br>
        <label for="">Upload Your Profile Pic</label>
        <input type="file"> <br>
        <label for="pass">Password</label>
        <input type="password" name="" id="pass"> <br>
        <label for="pass1">Confirm Password</label>
        <input type="password" name="" id="pass1"> <br>

        <input type="checkbox">
        <label for="">I am 18+</label> <br>

        <input type="checkbox">
        <label for="">I am Accepting T&C</label> <br>

        <input type="range"> <br> 
        <input type="color"> <br>
        <input type="search"> <br>
        <input type="button"> <br>

        <select name="" id="">
            <option value="" hidden>--Select--</option>
            <option value="">Not Married</option>
            <option value="">Married</option>
        </select> <br>

        <select name="" id="">
            <option value="" hidden>--Select Your Language--</option>
            <option value="">Hindi</option>
            <option value="">English</option>
            <option value="">Marathi</option>
        </select> <br>


        <button type="submit">SignUp</button>
        <button type="reset">Cancel</button>
        <textarea name="" id="" cols="100" rows="20">Feedback</textarea>
    </form>
</body>
</html>
